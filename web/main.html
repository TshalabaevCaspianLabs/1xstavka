<body>
<h1 id="name">Jenny</h1>

<input id="login" type="text" placeholder="Введите логин ..." , required="">
<input id="password" type="text" placeholder="Введите пароль ..." , required="">

<div class="info">
    <input id="koef" type="text" placeholder="Введите коэффициент для ставки ..." , required="">
    <select id="drop">
        <option value="Under 10.5">Under 10.5</option>
        <option value="Under 9.5">Under 9.5</option>
    </select>
</div>

<buttun id="start">Начать</buttun>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">

    async function start_bet() {
        let login = document.getElementById('login').value;
        let password = document.getElementById('password').value;
        let koef = document.getElementById('koef').value;
        let bet = document.getElementById('drop').value;


        //  Вызываем функцию питон
        let rec = await eel.start_programm(login, password, koef, bet)();
        console.log(rec)
    }

    jQuery('#start').on('click', function(){
        start_bet();
    });

</script>
